<ion-view view-title="Fridge Buddy">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
            </label>
        </div>

        <center>
            <p>
                OPEN YOUR FRIDGE!!!!!!!!!
            </p>
            <img src="img/fridge.png">
        </center>

        <h1><center>Fridge Buddy</center></h1>

        <button class="button button-full button-balanced" ng-click="showPrompt()">
            <i class="icon ion-plus-circled"></i> Add New Item
        </button>
        <h3>Food Item
        <span class="item-note">
    	    <h3>Date</h3>
        </span>
        </h3>
        <button class="button" ng-repeat="item in foodList">
          {{ item.name }}, {{ item.date }}
        </button>
    </ion-content>
</ion-view>
