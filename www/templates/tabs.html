<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="What in fridge" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Groceries" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/chats">    
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
    
<!-- Recipes Tab -->
  <ion-tab title="Recipes" icon-off="ion-ios-flask" icon-on="ion-ios-flask" href="#/tab/recipes">    
    <ion-nav-view name="tab-recipes"></ion-nav-view>
  </ion-tab>
    
  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
