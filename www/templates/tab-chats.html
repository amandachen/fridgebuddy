<ion-view view-title="My Groceries">
  <ion-content>
    <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
  <button class="button button">
    Cancel
  </button>
</div>
        

   <a class="item item-icon-left item-balanced">
    <i class="icon ion-plus-circled"></i>
    Add New Grocery
  </a>
 

    <ion-list>

  <ion-checkbox ng-model="filter.cheese">Cheese</ion-checkbox>
  <ion-checkbox ng-model="filter.peaches">Peaches</ion-checkbox>
  <ion-checkbox ng-model="filter.sauce">Sauce</ion-checkbox>

    </ion-list>
  
  </ion-content>
</ion-view>
